data_dir: /vector-data-dir
api:
  enabled: true
  address: 127.0.0.1:8686
  playground: false
sources:
  host_metrics:
    type: host_metrics
  emojivoto_metrics:
    type: prometheus_scrape
    endpoints:
      - http://emoji-svc.emojivoto.svc.cluster.local:8801/metrics
    scrape_interval_secs: 60

transforms:
  add_mandatory_tags:
    type: remap
    inputs:
      - host_metrics
      - emojivoto_metrics
    source: |-
      .tags.environment = "demo"
      del(.tags.host)
      .tags.host = "demo-vector"

sinks:
  stdout:
    type: console
    inputs:
      - add_mandatory_tags
    encoding:
      codec: json
