data_dir: /vector-data-dir
api:
  enabled: true
  address: 127.0.0.1:8686
  playground: false

sources:
  host_metrics:
    type: host_metrics

transforms:
  host_metrics_change_tags:
    type: remap
    inputs:
      - host_metrics
    source: |-
      .tags.environment = "demo"
      del(.tags.host)
      .tags.host = "demo-vector"

sinks:
  stdout:
    type: console
    target: stdout
    inputs:
      - host_metrics_change_tags
    encoding:
      codec: json
