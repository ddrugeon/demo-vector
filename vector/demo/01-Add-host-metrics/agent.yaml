data_dir: /vector-data-dir
api:
  enabled: true
  address: 127.0.0.1:8686
  playground: false

timezone: "Etc/UTC"

sources:
  host_metrics:
    type: host_metrics
  internal_metrics:
        type: internal_metrics

sinks:
  stdout:
    type: console
    target: stdout
    inputs:
      - host_metrics
      - internal_metrics
    encoding:
      codec: json
